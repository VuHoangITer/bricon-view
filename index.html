<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Slideshow Display</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        background: #000;
        font-family: "Arial", sans-serif;
      }

      .slideshow-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: #000;
      }

      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .slide.active {
        opacity: 1;
        z-index: 2;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Progress bar */
      .progress-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        height: 5px;
        background: rgba(255, 255, 255, 0.9);
        width: 0%;
        z-index: 1000;
        animation: progress 5s linear;
      }

      @keyframes progress {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <!-- Slide 1 -->
      <div class="slide active">
        <img
          src="https://res.cloudinary.com/dsslzfmqr/image/upload/v1770608998/enterprise/general/thiet-ke-chua-co-ten-20260209104956.png"
          alt="Slide 1"
        />
      </div>

      <!-- Slide 2 -->
      <div class="slide">
        <img
          src="https://res.cloudinary.com/dsslzfmqr/image/upload/v1760768516/enterprise/categories/duan/du-an-dream-city6-20251018062156.webp"
          alt="Slide 2"
        />
      </div>

      <!-- Slide 3 -->
      <div class="slide">
        <img
          src="https://res.cloudinary.com/dsslzfmqr/image/upload/v1760768517/enterprise/categories/duan/du-an-novaworld-phan-thiet7-20251018062157.webp"
          alt="Slide 3"
        />
      </div>

      <!-- Slide 4 -->
      <div class="slide">
        <img
          src="https://res.cloudinary.com/dsslzfmqr/image/upload/v1760772648/enterprise/categories/duan/du-an-to-hop-trung-tam-thuong-mai-va-khach-san-hoa-20251018073046.webp"
          alt="Slide 4"
        />
      </div>

      <!-- Slide 5 -->
      <div class="slide">
        <img
          src="https://res.cloudinary.com/dsslzfmqr/image/upload/v1760768526/enterprise/categories/duan/toa-nha-cau-lac-bo-golf-da-lat19-20251018062206.webp"
          alt="Slide 5"
        />
      </div>

      <!-- Slide 6 -->
      <div class="slide">
        <img
          src="https://res.cloudinary.com/dsslzfmqr/image/upload/v1760768525/enterprise/categories/duan/swanbay-dai-phuoc15-20251018062205.webp"
          alt="Slide 6"
        />
      </div>

      <!-- Slide 7 -->
      <div class="slide">
        <img
          src="https://res.cloudinary.com/dsslzfmqr/image/upload/v1760768520/enterprise/categories/duan/khu-du-lich-bien-blue-sapphire-resort18-20251018062200.webp"
          alt="Slide 7"
        />
      </div>

      <!-- Slide 8 -->
      <div class="slide">
        <img
          src="https://res.cloudinary.com/dsslzfmqr/image/upload/v1760768518/enterprise/categories/duan/du-an-vinhome-golden-river-ba-son8-20251018062158.webp"
          alt="Slide 8"
        />
      </div>

      <!-- Slide 9 -->
      <div class="slide">
        <img
          src="https://res.cloudinary.com/dsslzfmqr/image/upload/v1760768523/enterprise/categories/duan/pullman-saigon-centre-tp-hcm12-20251018062203.webp"
          alt="Slide 9"
        />
      </div>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar" id="progressBar"></div>

    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll(".slide");
      const totalSlides = slides.length;
      const slideInterval = 5000; // 5 seconds
      const progressBar = document.getElementById("progressBar");

      function showSlide(index) {
        // Remove active class from all slides
        slides.forEach((slide) => slide.classList.remove("active"));

        // Add active class to current slide
        slides[index].classList.add("active");

        // Reset and restart progress bar animation
        progressBar.style.animation = "none";
        setTimeout(() => {
          progressBar.style.animation = "progress 5s linear";
        }, 10);
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        showSlide(currentSlide);
      }

      // Auto advance slides
      setInterval(nextSlide, slideInterval);

      // Optional: Click to advance
      document.addEventListener("click", () => {
        nextSlide();
      });

      // Optional: Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") {
          nextSlide();
        } else if (e.key === "ArrowLeft") {
          currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
          showSlide(currentSlide);
        }
      });
    </script>
  </body>
</html>
