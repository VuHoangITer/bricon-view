<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Slideshow - Auto</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        background: #000;
      }

      .slideshow {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: #000;
      }

      .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        animation: slideShow 85s infinite;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #000;
      }

      .slide video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #000;
      }

      /* Stagger animations - each slide starts at different time */
      .slide:nth-child(1) {
        animation-delay: 0s;
      }
      .slide:nth-child(2) {
        animation-delay: 5s;
      }
      .slide:nth-child(3) {
        animation-delay: 10s;
      }
      .slide:nth-child(4) {
        animation-delay: 15s;
      }
      .slide:nth-child(5) {
        animation-delay: 20s;
      }
      .slide:nth-child(6) {
        animation-delay: 25s;
      }
      .slide:nth-child(7) {
        animation-delay: 30s;
      }
      .slide:nth-child(8) {
        animation-delay: 35s;
      }
      .slide:nth-child(9) {
        animation-delay: 40s;
      }
      .slide:nth-child(10) {
        animation-delay: 45s;
      }
      .slide:nth-child(11) {
        animation-delay: 50s;
      }
      .slide:nth-child(12) {
        animation-delay: 55s;
      }
      .slide:nth-child(13) {
        animation-delay: 60s;
      }
      .slide:nth-child(14) {
        animation-delay: 65s;
      }
      .slide:nth-child(15) {
        animation-delay: 70s;
      }
      .slide:nth-child(16) {
        animation-delay: 75s;
      }
      .slide:nth-child(17) {
        animation-delay: 80s;
      }

      @keyframes slideShow {
        0% {
          opacity: 0;
        }
        2% {
          opacity: 1;
        }
        5.88% {
          opacity: 1;
        }
        7.88% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
